<md-card ng-repeat="product in $ctrl.results track by $index" flex="22" flex-sm="46" flex-xs="80">
    <img ng-src="{{product.image}}"></img>
    <md-card-footer-text layout="column">
        <span class="md-title">{{product.name}} </span>
        <span class="md-subhead">{{product.price}}</span>
     </md-card-footer-text>
</md-card>
